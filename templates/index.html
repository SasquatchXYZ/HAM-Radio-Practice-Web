<!-- HTML Template for the Index page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
</head>
<body>
<h1>Ham Radio Practice Test</h1>
{% if session_id %}
<h3>Session: {{session_id}}</h3>
{% endif %}
<button onclick="deleteCookieAndRefresh()">End This Session</button>
{% if data %}
<ul>
    {% for item in data %}
    <li>{{ item }}</li>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
<script>
    function deleteCookieAndRefresh() {
        document.cookie = "session_id=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.reload();
    }
</script>
