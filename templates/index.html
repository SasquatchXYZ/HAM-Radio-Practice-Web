<!-- HTML Template for the Index page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
</head>
<body>
<h1>Data</h1>
<form action="/" method="POST">
    <input type="submit" value="Start Question Session">
</form>
{% if data %}
<ul>
    {% for item in data %}
    <li>{{ item }}</li>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
