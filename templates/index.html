<!-- HTML Template for the Index page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
</head>
<body>
<h1>Ham Radio Practice Test</h1>
{% if session_id %}
<h3>Session: {{session_id}}</h3>
{% endif %}
<form action="/" method="POST">
    <input type="submit" value="Start Question Session">
</form>
{% if data %}
<ul>
    {% for item in data %}
    <li>{{ item }}</li>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
